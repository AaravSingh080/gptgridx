
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPTGRIDX - Shopify Bot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #101010;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 400px;
      height: 600px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      display: flex;
      flex-direction: column;
    }
    .faq-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    .faq-buttons button {
      flex: 1 1 48%;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px;
      cursor: pointer;
      font-size: 12px;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }
    .message {
      margin: 6px 0;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 80%;
      font-size: 14px;
      position: relative;
    }
    .message::after {
      content: attr(data-time);
      font-size: 10px;
      position: absolute;
      bottom: -14px;
      right: 10px;
      color: #ccc;
    }
    .user {
      align-self: flex-end;
      background-color: #00bcd4;
      color: white;
    }
    .bot {
      align-self: flex-start;
      background-color: #9b59b6;
      color: white;
    }
    .input-area {
      display: flex;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      outline: none;
    }
    .loading {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-left: 5px;
      background: #ccc;
      animation: blink 1s infinite alternate;
    }
    @keyframes blink {
      0% { opacity: 0.2; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="faq-buttons">
      <button onclick="sendFAQ('What is your return policy?')">Return Policy</button>
      <button onclick="sendFAQ('Do you offer international shipping?')">International Shipping</button>
      <button onclick="sendFAQ('How long does delivery take?')">Delivery Time</button>
      <button onclick="sendFAQ('How can I track my order?')">Track Order</button>
      <button onclick="sendFAQ('Do you have a size chart?')">Size Chart</button>
    </div>
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input type="text" id="input" placeholder="Type a message and hit Enter...">
    </div>
  </div>

  <script>
    const messagesEl = document.getElementById("messages");
    const inputEl = document.getElementById("input");

    document.addEventListener("DOMContentLoaded", () => {
      addMessage("üëã Welcome to GPTGRIDX - Your Shopify Assistant! Ask anything about our store, orders, or products.", "bot");
      scrollToBottom();
    });

    inputEl.addEventListener("keydown", async (e) => {
      if (e.key === "Enter" && inputEl.value.trim() !== "") {
        const userMsg = inputEl.value.trim();
        inputEl.value = "";
        addMessage(userMsg, "user");
        scrollToBottom();
        await sendToBot(userMsg);
      }
    });

    async function sendFAQ(text) {
      addMessage(text, "user");
      scrollToBottom();
      await sendToBot(text);
    }

    async function sendToBot(message) {
      const loading = document.createElement("div");
      loading.className = "message bot";
      loading.innerHTML = `Typing<span class="loading"></span><span class="loading"></span><span class="loading"></span>`;
      messagesEl.appendChild(loading);
      scrollToBottom();

      try {
        const res = await fetch("https://gptgridx-backend.onrender.com/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        messagesEl.removeChild(loading);
        addMessage(data.reply, "bot");
      } catch (err) {
        messagesEl.removeChild(loading);
        addMessage("‚ö†Ô∏è Error: Could not reach server.", "bot");
      }
      scrollToBottom();
    }

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.setAttribute("data-time", new Date().toLocaleTimeString());
      msg.textContent = text;
      messagesEl.appendChild(msg);
    }

    function scrollToBottom() {
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }
  </script>
</body>
</html>
