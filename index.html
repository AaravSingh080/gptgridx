<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPTGRIDX Shopify Bot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
    }
    .chat-widget-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00bcd4;
      color: white;
      border: none;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      font-size: 30px;
      cursor: pointer;
      z-index: 999;
    }
    .chat-container {
  opacity: 0;
  transform: translateY(20px);
  transition: all 0.3s ease-in-out;
  pointer-events: none;
  
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 360px;
      height: 500px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      display: none;
      flex-direction: column;
      padding: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      z-index: 998;
    }
    .faq-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 10px;
    }
    .faq-buttons button {
      flex: 1;
      background-color: #00bcd4;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 6px;
      font-size: 12px;
      cursor: pointer;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 6px 0;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 80%;
      position: relative;
      font-size: 14px;
    }
    .message::after {
      content: attr(data-time);
      font-size: 10px;
      position: absolute;
      bottom: -14px;
      right: 8px;
      color: #ccc;
    }
    .user {
      align-self: flex-end;
      background-color: #00bcd4;
      color: white;
    }
    .bot {
      align-self: flex-start;
      background-color: #9b59b6;
      color: white;
    }
    .input-area {
      display: flex;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      outline: none;
    }
    .loading {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-left: 5px;
      background: #ccc;
      animation: blink 1s infinite alternate;
    }
    @keyframes blink {
      0% { opacity: 0.2; }
      100% { opacity: 1; }
    }
  
.chat-container.open {
  opacity: 1;
  transform: translateY(0);
  pointer-events: auto;
}
</style>
</head>
<body>
  <button class="chat-widget-icon" onclick="toggleChat()">üí¨</button>
  <div class="chat-container" id="chatContainer">
    <div class="faq-buttons">
      <button onclick="sendFAQ('What is your return policy?')">Return Policy</button>
      <button onclick="sendFAQ('Do you offer international shipping?')">International Shipping</button>
      <button onclick="sendFAQ('How long does delivery take?')">Delivery Time</button>
      <button onclick="sendFAQ('How can I track my order?')">Track Order</button>
      <button onclick="sendFAQ('Do you have a size chart?')">Size Chart</button>
    </div>
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input type="text" id="input" placeholder="Type a message and hit Enter..." />
    </div>
  </div>
  <script>
    const chatContainer = document.getElementById("chatContainer");
    const messagesEl = document.getElementById("messages");
    const inputEl = document.getElementById("input");

    function toggleChat() {
      if (chatContainer.classList.contains("open")) {
    chatContainer.classList.remove("open");
  } else {
    chatContainer.classList.add("open");
  }
    }

    document.addEventListener("DOMContentLoaded", () => {
      addMessage("üëã Welcome to GPTGRIDX - Your Shopify Assistant! Ask anything about our store, orders, or products.", "bot");
      scrollToBottom();
    };

    inputEl.addEventListener("keydown", async (e) => {
      if (e.key === "Enter" && inputEl.value.trim() !== "") {
        const userMsg = inputEl.value.trim();
        inputEl.value = "";
        addMessage(userMsg, "user");
        scrollToBottom();
        await sendToBot(userMsg);
      }
    });

    async function sendFAQ(text) {
      addMessage(text, "user");
      scrollToBottom();
      await sendToBot(text);
    }

    async function sendToBot(message) {
      const loading = document.createElement("div");
      loading.className = "message bot";
      loading.innerHTML = `Typing<span class="loading"></span><span class="loading"></span><span class="loading"></span>`;
      messagesEl.appendChild(loading);
      scrollToBottom();

      try {
        const res = await fetch("https://gptgridx-backend.onrender.com/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        messagesEl.removeChild(loading);
        addMessage(data.reply, "bot");
      } catch (err) {
        messagesEl.removeChild(loading);
        addMessage("‚ö†Ô∏è Error: Could not reach server.", "bot");
      }
      scrollToBottom();
    }

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.setAttribute("data-time", new Date().toLocaleTimeString());
      msg.textContent = text;
      messagesEl.appendChild(msg);
    }

    function scrollToBottom() {
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }
  </script>
</body>
</html>
